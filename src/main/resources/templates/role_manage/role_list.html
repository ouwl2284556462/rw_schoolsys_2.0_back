<div>
		<table class="table  table-bordered  table-hover  table-condensed main-sub-content-list-table">
			<caption>角色信息</caption>
			<thead>
				<tr>
					<th class="text-center">选择</th>
					<th class="text-center">角色id</th>
					<th class="text-center">角色名称</th>
					<th class="text-center ">描述</th>
				</tr>
	    	<tbody>
	    		<tr class="role-list-table-row"  th:each="role, roleIterStat:${pageInfo.list}">
	    			<td class="text-center"><input class="role-list-table-col-selectCheckBox" type="checkbox" th:data-role-id="${role.id}"/></td>
	    			<td class="text-center" th:text="${role.name}"></td>
	    			<td class="text-center" owl:enumVal="${role.name}" owl:enumKey="'sys_role'" ></td>
	    			<td class="text-center" th:text="${role.mark}"></td>
	    		</tr>
	    	</tbody>
	    	
		</table>
		
	  	<!-- 分页 -->
	  	<div th:replace="common/pager :: pager(${pageInfo}, role_manage_onQryRoleListFormSubmit)"></div>
  	
	  	<div class="main-sub-content-list-operator-btn-list">
	  		<input id="role-list-addBtn" class="btn btn-success" type="button" th:data-target-url="@{/RoleManage/toAddRole.do}"  data-loading-text="处理中.." value="添加角色"/>
	  		<input id="role-list-chgBtn" class="btn btn-primary" type="button" th:data-target-url="@{/RoleManage/toChgRole.do}"  data-loading-text="处理中.." value="修改信息"/>
	  		<input id="role-list-delBtn" class="btn btn-danger" type="button" th:data-target-url="@{/RoleManage/toDelRole.do}"  data-loading-text="处理中.." value="删除角色"/>
	  	</div>
  	
	
	<script th:src="@{/static/role_manage/js/role_list.js}"></script>
</div>
