<div class = "user-info-wrapper">
		<div class = "row" th:if="'adminChgInfo' != ${from} and 'adminAddUser' != ${from} ">
			<h3 class="col-xs-12 text-primary text-center">个人资料</h3>
		</div>
		
		<input type="hidden" id="user-info-dtl-form-flag" th:value="${from}">
		
 		<div class="row main-sub-content">
			<form id="user-info-dtl-from" class="form-horizontal" method="post" th:action="@{/Workspace/updateUserDtl.do}">
				<input type="hidden" name="id" th:value="${userBean?.id}">
			
				<div class="form-group">
					<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1" for="accountName">账号名</label>
					<div class="col-xs-8 col-sm-6">
						<input class="form-control" type="text" required id="accountName" name="accountName" th:readonly="'adminAddUser' != ${from}" placeholder="" th:value="${userBean?.accountName}" />
						<span class="help-block">使用员工编号或学号</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1 required" for="name">姓名</label>
					<div class="col-xs-8 col-sm-6">
						<input class="form-control" type="text" required id="name" name="name"  th:value="${userBean?.name}"  />
					</div>
				</div>	
				
				<div class="form-group">
					<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1 required" for="sex">性别</label>
					<div class="col-xs-8 col-sm-6">
						<select class="form-control" id="sex"  name="sex" owl:selectOp owl:enumKey="'sex'" owl:require="'true'" owl:defaultVal="${userBean?.sex}" >
							<option value="0">test1</option>
							<option value="1">test2</option>
						</select>							
					</div>
				</div>
	
				<div class="form-group">
					<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1" for="phone">手机号</label>
					<div class="col-xs-8 col-sm-6">
						<input class="form-control" type="tel" id="phone"  name="tel" pattern="[0-9]{11}" title="请填写正确手机号码" th:value="${userBean?.tel}" />
					</div>
				</div>
	
				
				<div class="form-group">
					<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1 required" for="identityType">证件类型</label>
					<div class="col-xs-8 col-sm-6">
						<select class="form-control" id="identityType"  name="identityType" owl:selectOp owl:enumKey="'identity_type'" owl:require="'true'" owl:defaultVal="${userBean?.identityType}" >
							<option value="0">test1</option>
							<option value="1">test2</option>
						</select>							
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1 required" for="identityNum">证件号码</label>
					<div class="col-xs-8 col-sm-6">
						<input class="form-control" type="text" required id="identityNum" name="identityNum"   th:value="${userBean?.identityNum}"  />
					</div>
				</div>
				
				<div class="form-group"  th:if="'adminAddUser' == ${from} or 'adminChgInfo' == ${from}">
					<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1 required" for="role">角色</label>
					<div class="col-xs-8 col-sm-6">
						<select class="form-control" id="role"  name="role.name" owl:selectOp owl:enumKey="'sys_role'" owl:require="'true'" owl:defaultVal="${userBean?.role?.name}" >
							<option value="0">test1</option>
							<option value="1">test2</option>
						</select>							
					</div>
				</div>
				
				<th:block th:if="'adminAddUser' == ${from}">
					<div class="form-group">
						<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1 required" for="password">密码</label>
						<div class="col-xs-8 col-sm-6">
							<input class="form-control" type="password" required id="password" name="password"  />
						</div>
					</div>
	
					<div class="form-group">
						<label class="control-label col-xs-3 col-sm-2 col-sm-offset-1 required" for="passwordConfirm">密码确认</label>
						<div class="col-xs-8 col-sm-6">
							<input class="form-control" type="password" required id="passwordConfirm" />
						</div>
					</div>
				</th:block>
				
	
				<div class="form-group text-center user-info-dtl-form-submitBtn-wrapper">
					<button id="user-info-dtl-form-submitBtn"  type="submit" class="btn btn-primary" data-loading-text="处理中.." th:text="'adminAddUser' != ${from} ? '修改' : ' 添加'     " th:data-admin-link="@{/UserManage/userInfoModify.do}">修改</button>
					<button  th:if="'adminChgInfo' == ${from} or 'adminAddUser' == ${from} " id="user-info-dtl-form-returnBtn" class="btn btn-primary">返回</button>
				</div>
			</form>
 		</div>
 		
 		
 		<script th:src="@{/static/workspace/js/user_info.js}"></script>
</div>
