<div class = "teachselcourse-manage-wrapper">
		<div class = "row">
			<h3 class="col-xs-12 text-primary text-center">我的选课</h3>
		</div>
		
		<div class="main-sub-content" id="teachselcourse-qry-list-div">
			<div class = "row">
				<form id="teachselcourse-manage-qry-form" class="form-horizontal" th:action="@{/TeacherSelectCourse/qryMyCourseList.do}"  method="post">
					<input class="form-control" type="hidden"  id="teachselcourse-manage-qry-form-pageNum" name="pageNum"/>
				
					<div class="form-group">
						<label class="control-label col-sm-2 " for="courseName">课程名：</label>
						<div class="col-sm-3" >
							<input class="form-control" type="text"  id="courseName" name="course.name" placeholder="" />
						</div>
						
						<label class="control-label col-sm-2 " for="teachselcourse-manage-courseYear">学年：</label>
						<div class="col-sm-3" >
							<input class="form-control" type="text"  id="teachselcourse-manage-courseYear" name="year" placeholder="" />
						</div>
						
						
						<div class="col-sm-1">
							<button id="teachselcourse-manage-qry-list-btn" class="btn btn-primary"  data-loading-text="查询中.." type="submit">查询</button>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="semester">学期：</label>
						<div class="col-sm-3">
							<select class="form-control" id="semester"  name="semester" owl:selectOp owl:enumKey="'semester'">
								<option value="0">test1</option>
								<option value="1">test2</option>
							</select>	
						</div>
					
					
						<label class="control-label col-sm-2" for="course_status">状态：</label>
						<div class="col-sm-3">
							<select class="form-control" id="course_status"  name="status" owl:selectOp owl:enumKey="'course_status'">
								<option value="0">test1</option>
								<option value="1">test2</option>
							</select>	
						</div>
					</div>
					
		  			
				</form>
			</div>
			<!-- 查询列表 -->
	 		<div id="teachselcourse-qry-list-result-div">
	 		</div>
 		</div>
 		
 		<div id="teachselcourse-manage-second-page-div" class="main-sub-content">
 		</div>
 		
 		<script th:src="@{/static/teachselcourse/js/teachselcourse_manage.js}"></script>
</div>
